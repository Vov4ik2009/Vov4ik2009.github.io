<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../styles/display-message.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">MyShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="cart.html">Корзина</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>

        <div class="row justify-content-center" style="margin-top: 100px">
            <div class="col-11">
                <div id='all_products' class="d-flex justify-content-around flex-wrap">
                    <div class="card" style="width: 18rem;">
                        <img 
                            src="${product.image}" 
                            class="card-img-top" 
                            style="	width: auto;height: 230px;margin: 10px auto 0;">
                        <div class="card-body">
                          <h5 class="card-title">${product.name}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between ">
                                <b>Кількість</b>
                                <p>10</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between ">
                                <b>Ціна</b>
                                <p>1000</p>
                            </li>
                        </ul>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-sm">В корзинy</button>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/local-storage.js"></script>
    <script src="js/display-message.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
