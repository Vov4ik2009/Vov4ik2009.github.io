<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/display-message.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="admin-edit.html">Додати</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="admin-products.html">Товари</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="admin-orders.html">Замовлення</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>

        <div class="row justify-content-center" style="margin-top: 120px">
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Назва товару</label>
                    <input id="name" type="text" class="form-control" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Зображення товару</label>
                    <input id="image" type="text" class="form-control" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Ціна товару</label>
                    <input id="price" type="number" class="form-control" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Кількість</label>
                    <input id="count" type="number" class="form-control" >
                </div>

                <button class="btn btn-primary" onclick="saveProduct()">Додати товар</button>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="../js/local-storage.js"></script>
    <script src="../js/display-message.js"></script>
    <script src="../js/admin-edit.js"></script>
</body>
</html>
