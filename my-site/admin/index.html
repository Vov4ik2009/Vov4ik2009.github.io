<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../styles/display-message.css">

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div>
                <h1 class="h3 mb-3 fw-normal">Введіть пароль</h1>
            
                <div class="form-floating">
                    <input type="password" class="form-control" id="adminPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
        
                <button class="w-100 btn btn-lg btn-primary mt-3" onclick="adminLogin()">Увійти</button>
            </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->

    <script src="../js/admin-login.js"></script>
