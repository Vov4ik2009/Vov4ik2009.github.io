<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/display-message.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="admin-edit.html">Додати</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="admin-products.html">Товари</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="admin-orders.html">Замовлення</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>

        <div class="row justify-content-center" style="margin-top: 120px">
            <div class="col-11">
                <h2 class="text-center mb-5">Список товарів</h2>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-success" onclick="saveJSON()">Save JSON</button>
                </div>
               

                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Count</th>
                        <th>Price</th>
                        <th>Delete</th>
                        <th>Змінити</th>

                        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Назва товару</label>
                  <input id="name" type="text" class="form-control" >
              </div>

              <div class="mb-3">
                  <label class="form-label">Зображення товару</label>
                  <input id="image" type="text" class="form-control" >
              </div>

              <div class="mb-3">
                  <label class="form-label">Ціна товару</label>
                  <input id="price" type="number" class="form-control" >
              </div>

              <div class="mb-3">
                  <label class="form-label">Кількість</label>
                  <input id="count" type="number" class="form-control" >
              </div>
              </div>
              <div class="modal-footer" id = 'modal-footer'>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editProduct()">Save changes</button>
              </div>
            </div>
          </div>
        </div>
                    </tr>
                    </thead>
                    <tbody id="admin_table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/local-storage.js"></script>
    <script src="../js/display-message.js"></script>
    <script src="../js/admin-products.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
