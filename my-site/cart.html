<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/display-message.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">MyShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="cart.html">Корзина</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>

        <div class="row justify-content-center" style="margin-top: 100px">
            <div class="col-11">
                <h2 class="text-center mb-5">Корзина</h2>

                <div class="my-4 d-flex justify-content-center">
                    <div class="mr-3">
                        <input type="text" class="form-control" id="name" placeholder="Ім'я Прізвище">
                    </div>
                    <div class="mx-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <button class="btn btn-primary align-self-end" onclick="makeOrder()">Замовити</button>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="cart_table">
                        
                    </tbody>
                </table> 
            
            </div>
        </div>
    </div>

    <script src="js/local-storage.js"></script>
    <script src="js/display-message.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
