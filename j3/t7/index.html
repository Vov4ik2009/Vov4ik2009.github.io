<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

     <div class="container">
         <h1 class='text-center'>New Phone</h1>
         <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" id="company">
          </div>

          <div class="mb-3">
            <label class="form-label">Operating System</label>
            <input type="text" class="form-control" id="operatingSystem">
          </div>

          <div class="mb-3">
            <label class="form-label">Screen</label>
            <input type="text" class="form-control" id="screen">
          </div>

          <div class="mb-3">
            <label class="form-label">Battery</label>
            <input type="text" class="form-control" id="battery">
          </div>

          <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" id="color">
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
          </div>
          <button type="button" class="btn btn-success" onclick="addNewPhone()">Success</button>

     </div>

    <script src="main.js"></script>
</body>
</html>
