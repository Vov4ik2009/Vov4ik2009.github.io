<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     
     <div class="container">
          <h2 class="text-center my-4">All users</h2>


          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                 <div class="modal-content">

                   <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>

                   <div class="modal-body">
                     <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                         <label class="form-label">Last name</label>
                         <input type="text" class="form-control" id="lastName">
                    </div>

                    <div class="mb-3">
                              <label class="form-label">Age</label>
                              <input type="number" class="form-control" id="age">
                    </div>

                    <div class="mb-3">
                         <label class="form-label">email</label>
                         <input type="text" class="form-control" id="email">
                    </div>
                   </div>

                   <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                   </div>

                 </div>
               </div>
          </div>

          <table class="table">
               <thead>
               <tr>
               <th scope="col">#</th>
               <th scope="col">First name</th>
               <th scope="col">Last name</th>
               <th scope="col">Email</th>
               <th scope="col">Age</th>
               <th scope="col"></th>
               <th scope="col"></th>
               </tr>
               </thead>
               <tbody id="users_table">
               </tbody>
          </table>

     </div>

     <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>

     <script src="../firebase/index.js"></script>
     <script src="main.js"></script>
</body>

</html>
