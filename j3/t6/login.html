<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <h1 align='center'>Login Form</h1>

     <div class="container">
          <div class="mb-3">
               <label class="form-label">User Email</label>
               <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>

          <div class="mb-3">
               <label class="form-label">User password</label>
               <input type="password" class="form-control" id="password">
          </div>

          <div class="d-flex">
               <button type="button" class="btn btn-outline-secondary" onclick='login()'>Login
               </button>
           </div>

     </div>

     <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
     <script src="../firebase/index.js"></script>
     <script src="login.js"></script>
</body>
</html>
