<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
		<a class="navbar-brand" href="#">StudyLink</a>
		
		<div class="navbar-collapse collapse w-100 d-flex justify-content-end">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Реєстрація</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="z2.html">Увійти</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="register row justify-content-center mt-5 mx-0">
		<h3 class="text-center">Форма для входу</h3>
		<div class="col-6">
			<input 
				id="email" 
				type="email" 
				class="form-control col-6 my-3"
				placeholder="Введіть ваш email"
				onkeyup="checkEmail()"
				>
			<input 
				id="password" 
				type="password" 
				class="form-control col-6 my-3"
				placeholder="Введіть ваш пароль"
				onkeyup="checkEmail()"
				>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary col-4" onclick="refister()">Увійти</button>
			</div>
		</div>
		
		<div id="message" class="mt-4 row justify-content-center">
			<!--Помилка
				<div class="alert alert-danger col-6">Помилка</div>
			-->
			
			<!--Успіх
				<div class="alert alert-success col-6">Успіх</div>
			-->
		</div>
	
	</div>
	
	<script src="z2.js"></script>
</body>
</html>
