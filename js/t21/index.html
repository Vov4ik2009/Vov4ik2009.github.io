<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		.card{
			min-height: 200px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<h2 id = 'test' class="my-3">Додавання атрибутів та класів.</h2>
		<div class="row">
			<div class="col-5 mt-5">
				<h4 class="mb-4">Властивості карток</h4>
				<input id="card_num" type="number" min=1 max=4 class="form-control mb-4" placeholder="Номер катки" >
				<input id="card_color" type="text" class="form-control mb-4" placeholder="Колір тeксту катки" >
				<input id="card_bg" type="text" class="form-control mb-4" placeholder="Задній фон катки" >
				<button class="btn btn-primary" onclick="changeCard()">Змінити</button>
			</div>
			<div class="col-7">
				<div class="row justify-content-around mt-5">
					<div id="card_1" class="col-5 card mb-4">
						<h5 class="card-title text-center mt-5">Катка №1</h5>
					</div>
					<div id="card_2" class="col-5 card mb-4">
						<h5 class="card-title text-center  mt-5">Катка №2</h5>
					</div>
					<div id="card_3" class="col-5 card mb-4">
						<h5 class="card-title text-center  mt-5">Катка №3</h5>
					</div>
					<div id="card_4" class="col-5 card mb-4">
						<h5 class="card-title text-center  mt-5">Катка №4</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="z1.js"></script>
</body>
</html>
