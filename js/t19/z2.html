<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тема 19</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="m-auto">

    <h2 align="center" class="my-3">Усі товари</h3>
    <div class="d-flex justify-content-around w-100">

        <div id="all_products" class="my-5">
            <div class="card">
                <div class="header">
                    
                </div>
                
                <div class="card_image">
                    <img src="img_2.jpg" alt="">
                </div>
                
                <div class="card_info">
                    <div class="name">
                        Клавіатура Cougar Vantar
                    </div>
                    
                    <div class="reviews">
                        6 відгуків
                    </div>
                    
                    <div class="price">
                        1286&#8372;
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <div class="row justify-content-center m-0">
        <div class="mt-3 col-8">
            <input id="name" type="text" class="form-control mb-2" placeholder="Назва товару">
            <input id="photo" type="text" class="form-control mb-2" placeholder="Фото товару товару">
            <input id="reviews" type="number" class="form-control mb-2" placeholder="Кількість відгуків">
            <input id="price" type="number" class="form-control mb-2" placeholder="Ціна товару">
            <div class="row justify-content-end m-0" onclick="saveCard()">
                <button class="btn btn-primary col-2 mx-2">Додати</button>
            </div>
        </div>
    </div>
	<script src='z2.js'></script>

</html>
