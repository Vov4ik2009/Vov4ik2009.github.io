<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тема 27</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container-fluid">
		<h1 class="text-center">
			Todo app
		</h1>

		<div class="d-flex justify-content-center">
			<button class="btn btn-sm btn-primary" onclick= "showModal('newTaskModal')">Add new task</button>
		</div>
	
		<table class="table table-hover">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Describe</th>
				<th scope="col">Status</th>
				<th scope="col" class="text-center">Edit task</th>
				<th scope="col" class="text-center">Видалити</th>

			  </tr>
			</thead>
			<tbody id="list">
			  <tr>
				<th scope="row">1</th>
				<td>Забрати замовлення у поштовому відділенні.</td>
				<td><b class="lime">Виконано</b></td>
				<td class="text-center"><button class="btn btn-warning btn-sm">edit</button></td>
				<td class="text-center"><button class="btn btn-danger btn-sm">x</button></td>
			  </tr>
			  <tr>
				<th scope="row">2</th>
				<td>Придбати продукти.</td>
				<td><b class="orange">Виконується</b></td>
				<td class="text-center"><button class="btn btn-warning btn-sm">edit</button></td>
				<td class="text-center"><button class="btn btn-danger btn-sm">x</button></td>
			  </tr>
			  <tr>
				<th scope="row">3</th>
				<td>Зробити домашнє завдання.</td>
				<td><b class="red">Провалено</b></td>
				<td class="text-center"><button class="btn btn-warning btn-sm">edit</button></td>
				<td class="text-center"><button class="btn btn-danger btn-sm">x</button></td>
			  </tr>
			</tbody>
		  </table>
	</div>


	<div class="modal fade" id="newTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add new task</h5>
				<button type="button" class="btn-close" aria-label="Close" onclick="hideModal('newTaskModal')"></button>
			</div>
			<div class="modal-body">
				<h5 class="my-2">Task describe</h5>

				<textarea id= 'task_describe' class="form-control" rows="6" placeholder="Task describe"></textarea>
				
				<h5 class="my-2">Task status</h5>

				<select id = 'task_status' class="form-select" aria-label="Default select example">
					<option>Виконується</option>
					<option>Виконано</option>
					<option>Провалено</option>
				</select>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="hideModal('newTaskModal')">Close</button>
				<button type="button" class="btn btn-primary" onclick='saveTask()'>Save changes</button>
			</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit task</h5>
				<button type="button" class="btn-close" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<h5 class="my-2">Task describe</h5>

				<textarea id='edit_describe'class="form-control" rows="6" placeholder="Task describe"></textarea>
				
				<h5 class="my-2">Task status</h5>
				
				<select  id='edit_status'class="form-select" aria-label="Default select example">
					<option>Виконується</option>
					<option>Виконано</option>
					<option>Провалено</option>
				</select>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary">Close</button>
				<button type="button" class="btn btn-primary" onclick="saveEditTask()">Save changes</button>
			</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
